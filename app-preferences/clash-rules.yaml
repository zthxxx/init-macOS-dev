## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效

## 如果您不知道如何操作，请参阅 官方Github文档 https://github.com/Dreamacro/clash/blob/dev/README.md
#---------------------------------------------------#

# https://github.com/Dreamacro/clash/wiki/Configuration
# 配置教程 https://github.com/Loyalsoldier/clash-rules

# (HTTP and SOCKS5 in one port)
mixed-port: 7890
# RESTful API for clash
external-controller: 127.0.0.1:9090
allow-lan: false
mode: rule
log-level: warning


proxies:
  - &ssr-server-config
    type: ssr
    name: example-ssr
    server: '<domain>'
    port: 10629
    password: '<password>'
    # alias to "none"
    cipher: dummy
    obfs: plain
    # protocol: auth_chain_a
    # protocol-param: "xxxx"
    udp: true
  - <<: *ssr-server-config
    name: example-ssr-2
    server: '<domain>-2'

proxy-groups:
  - name: Auto-Fast
    # type: url-test
    type: select
    url: "http://www.gstatic.cn/generate_204"
    interval: 600
    tolerance: 100
    proxies:
      - example-ssr
      - example-ssr-2


# rules and rule providers from
# https://github.com/Loyalsoldier/clash-rules
# 黑名单模式，意为「只有命中规则的网络流量，才使用代理」
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,custom,Auto-Fast
  - RULE-SET,gfw,Auto-Fast
  - RULE-SET,tld-not-cn,Auto-Fast
  - RULE-SET,greatfire,Auto-Fast
  - RULE-SET,telegramcidr,Auto-Fast
  - MATCH,DIRECT


